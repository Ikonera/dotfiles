- name: Uninstall nodejs first
  ansible.builtin.package:
    name: nodejs
    state: absent
  become: true

- name: Core
  ansible.builtin.package:
    name: "nodejs-lts-gallium"
    state: latest
  become: true

- name: Yarn
  ansible.builtin.package:
    name: yarn
    state: latest
  become: true
