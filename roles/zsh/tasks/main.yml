---
- name: Install
  ansible.builtin.package:
    name: zsh
    state: latest
  become: true

- name: Copy setup file
  ansible.builtin.copy:
    src: ".zshrc"
    dest: "{{ ansible_user_dir }}"

- name: Change default user shell prompt
  ansible.builtin.user:
    name: "{{ ansible_env['USER'] | linux_user }}"
    shell: "/usr/bin/zsh"
  become: true
...
