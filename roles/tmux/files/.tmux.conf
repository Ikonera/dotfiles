set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'feqzz/tmux-spotify-info'
set -g @plugin 'o0th/tmux-nova'

unbind C-b
set -g prefix C-Space

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set -g @plugin 'tmux-plugins/tmux-resurrect'

set-option -g default-shell /usr/bin/zsh

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "${TERM}"
set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g @nova-rows 1
set -g @nova-nerdfonts true

set -g "@nova-pane-active-border-style" "#bb9af7"
set -g "@nova-pane-border-style" "#1a1b26"
set -g "@nova-status-style-bg" "#1a1b26"
set -g "@nova-status-style-fg" "#7aa2f7"
set -g "@nova-status-style-active-bg" "#f7768e"
set -g "@nova-status-style-active-fg" "#1a1b26"
set -g "@nova-status-style-double-bg" "#24283b"

set -g @nova-segment-date "#(date)"
set -g @nova-segment-date-colors "#bb9af7 #b4f9f8"

set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#565f89 #b4f9f8"

set -g @nova-segment-spotify "ï¢† #{spotify_info}"
set -g @nova-segment-spotify-colors "#a9b1d6 #414868"

set -g @nova-segments-0-right "date"
set -g @nova-segments-1-left "spotify"
set -g @nova-segments-1-right "whoami"
set -g @nova-segments-1-left-length 200

 if "test ! -d ~/.tmux/plugins/tpm" \
	"run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"


run "~/.tmux/plugins/tpm/tpm"
